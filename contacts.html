<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Бодибилдинг для начинающих: советы по тренировкам и питанию для достижения ваших целей.">
    <title>Главная - Бодибилдинг для начинающих</title>
    <link rel="stylesheet" href="updated_styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="https://fiverr-res.cloudinary.com/t_profile_original,q_auto,f_auto/profile/photos/4795754/original/Arnold_Silhouette.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Навигационная панель -->
    <header>
        <div class="header-container">
            <img src="https://i.pinimg.com/736x/58/f8/f3/58f8f3577137f29630b33bf6640a7175.jpg" alt="Логотип сайта" class="logo">
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="burger-menu">
                <span></span>
            </label>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html" title="Главная">Главная</a></li>
                    <li><a href="workouts.html" title="Тренировки">Тренировки</a></li>
                    <li><a href="nutrition.html" title="Питание">Питание</a></li>
                    <li><a href="blog.html" title="Блог">Блог</a></li>
                    <li><a href="contacts.html" title="Контакты">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Раздел с контактами -->
    <section id="contacts">
        <h2>Имеются вопросы по теме бодибилдинга? Свяжитесь с нами.</h2>
        <form id="contact-form" action="/send-message" method="POST" class="contact-form">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" placeholder="Ваше имя" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ваш email" required>

            <label for="subject">Тема</label>
            <input type="text" id="subject" name="subject" placeholder="Тема сообщения" required>

            <label for="message">Сообщение</label>
            <textarea id="message" name="message" rows="5" placeholder="Ваше сообщение" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </section>

    <!-- Футер -->
    <footer id="contact">
        <p>Email: info@fitness-site.com</p>
        <p>Социальные сети: <a href="#">Instagram</a>, <a href="#">Facebook</a></p>
        <div class="social-buttons">
            <a href="#" class="social-button facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-button twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-button instagram"><i class="fab fa-instagram"></i></a>
        </div>
        
    </footer>
</body>
</html>
